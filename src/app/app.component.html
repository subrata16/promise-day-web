<div class="heart-rain-container">
  <div *ngFor="let heart of hearts" class="heart" 
       [style.left]="heart.left + '%'" 
       [style.animation-delay]="heart.delay + 's'"
       [style.animation-duration]="heart.duration + 's'">
    ‚ù§
  </div>

  <div class="promise-card">
    <h1>Happy Promise Day!</h1>
    <p class="subtitle">My Promises to You:</p>
    <ul>
      <li>I promise to always be your biggest supporter.</li>
      <li>I promise to make you laugh every single day.</li>
      <li>I promise to keep choosing you, every time.</li>
      <li>I promise to bridge the distance between us with love.</li>
    </ul>
    <div class="signature">Forever yours, [Your Name]</div>
  </div>
</div>
